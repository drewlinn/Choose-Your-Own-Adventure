<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create A New Character!</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Character Name:</label>
        <br>
        <input #newName>
      </div>

     <div>
       <label>Character Gender:</label>
       <br>
       <select #newGender>
         <option>Female</option>
         <option>Male</option>
         <option>Other</option>
       </select>
     </div>
     {{charisma}} {{dexterity}} {{intelligence}} {{strength}}
     <form id="stats">
       <div>
         <label>Your father was a humble lumberjack. He worked hard every single day chopping down mighty trees and hauling the wood to sell in the village.

         Your mother was a ... </label>
         <br>
         <div class="radio">
           <label>
             <input type="radio" name="mother" [(ngModel)]="mother" value="charisma">
             Barmaid
           </label>
           <br>
           <label>
             <input type="radio" name="mother" [(ngModel)]="mother" value="dexterity">
             Seamstress
           </label>
           <br>
           <label>
             <input type="radio" name="mother" [(ngModel)]="mother" value="intelligence">
             Cook
           </label>
           <br>
           <label>
             <input type="radio" name="mother" [(ngModel)]="mother" value="strength">
             Farmgirl
           </label>
         </div>
       </div>

       <div>
         <label>As a child you spent most of your time...</label>
         <br>
         <div class="radio">
           <label>
             <input type="radio" name="childhood" [(ngModel)]="childhood" value="charisma">
             Helping your mother around the house.
           </label>
           <br>
           <label>
             <input type="radio" name="childhood" [(ngModel)]="childhood" value="dexterity">
             Running and playing in the nearby woods.
           </label>
           <br>
           <label>
             <input type="radio" name="childhood" [(ngModel)]="childhood" value="intelligence">
             Listening to the stories of the Village Elders.
           </label>
           <br>
           <label>
             <input type="radio" name="childhood" [(ngModel)]="childhood" value="strength">
             Helping your father cut and haul lumber.
           </label>
         </div>
       </div>

       <div>
         <label>As a young adult you apprenticed with...</label>
         <br>

         <div class="radio">
           <label>
             <input type="radio" name="apprentice" [(ngModel)]="apprentice" value="charisma">
             Your father
           </label>
           <br>
           <label>
             <input type="radio" name="apprentice" [(ngModel)]="apprentice" value="dexterity">
             The Innkeeper
           </label>
           <br>
           <label>
             <input type="radio" name="apprentice" [(ngModel)]="apprentice" value="intelligence">
             The Clergyman
           </label>
           <br>
           <label>
             <input type="radio" name="apprentice" [(ngModel)]="apprentice" value="strength">
             The Stablemaster
           </label>
         </div>
       </div>

       <div>
         <label>One particularly harsh Winter, food and money were scarce. In an act of desperation to feed his family, your father stole some food so your family could make it through til spring. Unfortunately, the people that the food belonged to were well connected with the local lord, who then had your father executed for theft. This left your mother bereft of a means of living, so you decided to...</label>
         <br>

         <div class="radio">
           <label>
             <input type="radio" name="living" [(ngModel)]="living" value="charisma">
             Take over the family business, chopping wood.
           </label>
           <br>
           <label>
             <input type="radio" name="living" [(ngModel)]="living" value="dexterity">
             Roam the woods as a hunter.
           </label>
           <br>
           <label>
             <input type="radio" name="living" [(ngModel)]="living" value="intelligence">
             Become a scholar.
           </label>
           <br>
           <label>
             <input type="radio" name="living" [(ngModel)]="living" value="strength">
             Join the Village Militia.
           </label>
         </div>
       </div>
       <p>{{mother}} {{childhood}} {{apprentice}} {{living}}</p>
         <button (click)="submitForm(newName.value, newGender.value); newName.value=''; newGender.value=''">Add</button>
       </form>
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Or select and/or edit one from our list:</h3>
  </div>
  <div class="panel-body">
    <div>
      <app-characters-list></app-characters-list>
    </div>
  </div>
</div>
