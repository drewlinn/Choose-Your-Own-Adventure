<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create A New Character!</h3>
  </div>
  <div class="panel-body">
    <form>
      <div>
        <label>Character Name:</label>
        <br>
        <input #newName>
      </div>

     <div>
       <label>Character Gender:</label>
       <br>
       <select #newGender>
         <option>Female</option>
         <option>Male</option>
         <option>Other</option>
       </select>
     </div>
     <!-- {{charisma}} {{dexterity}} {{intelligence}} {{strength}} -->
     <div class="form-group">
       <label>Your father was a humble lumberjack. He worked hard every single day chopping down mighty trees and hauling the wood to sell in the village.

       Your mother was a ... </label>
       <br>
       <div class="radio" id="mother">
         <label>
           <input #barmaid type="radio" name="mother" value="charisma">
           Barmaid
         </label>
         <br>
         <label>
           <input #seamstress type="radio" name="mother" value="dexterity">
           Seamstress
         </label>
         <br>
         <label>
           <input #cook type="radio" name="mother" value="intelligence">
           Cook
         </label>
         <br>
         <label>
           <input #farmgirl type="radio" name="mother" value="strength">
           Farmgirl
         </label>
       </div>
     </div>
     {{barmaid.checked}}

     <div class="form-group">
       <label>As a child you spent most of your time...</label>
       <br>
       <div class="radio">
         <label>
           <input #helpMom type="radio" name="childhood" value="charisma">
           Helping your mother around the house.
         </label>
         <br>
         <label>
           <input #runWoods type="radio" name="childhood" value="dexterity">
           Running and playing in the nearby woods.
         </label>
         <br>
         <label>
           <input #elders type="radio" name="childhood" value="intelligence">
           Listening to the stories of the Village Elders.
         </label>
         <br>
         <label>
           <input #helpDad type="radio" name="childhood" value="strength">
           Helping your father cut and haul lumber.
         </label>
       </div>
     </div>

     <div class="form-group">
       <label>As a young adult you apprenticed with...</label>
       <br>

       <div class="radio">
         <label>
           <input type="radio" name="apprentice" value="charisma">
           Your father
         </label>
         <br>
         <label>
           <input type="radio" name="apprentice" value="dexterity">
           The Innkeeper
         </label>
         <br>
         <label>
           <input type="radio" name="apprentice" value="intelligence">
           The Clergyman
         </label>
         <br>
         <label>
           <input type="radio" name="apprentice" value="strength">
           The Stablemaster
         </label>
       </div>
     </div>

     <div class="form-group">
       <label>One particularly harsh Winter, food and money were scarce. In an act of desperation to feed his family, your father stole some food so your family could make it through til spring. Unfortunately, the people that the food belonged to were well connected with the local lord, who then had your father executed for theft. This left your mother bereft of a means of living, so you decided to...</label>
       <br>

       <div class="radio">
         <label>
           <input type="radio" name="living" value="charisma">
           Take over the family business, chopping wood.
         </label>
         <br>
         <label>
           <input type="radio" name="living" value="dexterity">
           Roam the woods as a hunter.
         </label>
         <br>
         <label>
           <input type="radio" name="living" value="intelligence">
           Become a scholar.
         </label>
         <br>
         <label>
           <input type="radio" name="living" value="strength">
           Join the Village Militia.
         </label>
       </div>
     </div>

     <button (click)="submitForm(newName.value, newGender.value); newName.value=''; newGender.value=''">Add</button>
   </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Or select and/or edit one from our list:</h3>
  </div>
  <div class="panel-body">
    <div>
      <app-characters-list></app-characters-list>
    </div>
  </div>
</div>
