<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create A New Character!</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Character Name:</label>
        <br>
        <input #newName>
      </div>

     <div>
       <label>Character Gender:</label>
       <br>
       <select #newGender>
         <option>Female</option>
         <option>Male</option>
         <option>Other</option>
       </select>
     </div>

     <div>
       <label>Your father was a humble lumberjack. He worked hard every single day chopping down mighty trees and hauling the wood to sell in the village.

       Your mother was a ... </label>
       <br>
       <div class="radio">
         <label>
           <input type="radio" name="motherC" [(ngModel)]="charisma" value="1">
           Barmaid
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="motherD" [(ngModel)]="dexterity" value="1">
           Seamstress
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="motherI" [(ngModel)]="intelligence" value="1">
           Cook
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="motherS" [(ngModel)]="strength" value="1">
           Farmgirl
         </label>
       </div>
     </div>
     <div>
       <label>As a child you spent most of your time...</label>
       <br>
       <div class="radio">
         <label>
           <input type="radio" name="childhoodC" [(ngModel)]="charisma" value="1">
           Helping your mother around the house.
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="childhoodD" [(ngModel)]="dexterity" value="1">
           Running and playing in the nearby woods.
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="childhoodI" [(ngModel)]="intelligence" value="1">
           Listening to the stories of the Village Elders.
         </label>
       </div>
       <div class="radio">
         <label>
           <input type="radio" name="childhoodS" [(ngModel)]="strength" value="1">
           Helping your father cut and haul lumber.
         </label>
       </div>
     </div>
